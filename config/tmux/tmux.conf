# Global configuration file settings for the TMUX multiplexer on my homelab
# hosts.  The configuration on this file is simple as possible.  Check out the
# other custom configuration file in this repository for the full detail about.
#

# Unbind default prefix
unbind C-b

# Set a new prefix key
set -g prefix `
bind ` send-prefix

# Set terminal to 'tmux-256color' or 'alacritty' for default option
set -g default-terminal "alacritty"
set-option -sa terminal-overrides ",xterm-256color:Tc"

# Setting for 'autoread' option in the Neovim editor
set-option -g focus-events on

# More scroll in the buffer and messages duration to 1s
set -g history-limit 100000
set -g display-time 1000

# Enable Vim moiton and full mouse support
set -g mode-keys vi
set -g mouse on

# Terminal cursor style, you can set 'blinking' with 'bar' or 'block' styles
set -g cursor-style blinking-block

# Windows and panes index start at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g automatic-rename on
set -g renumber-windows on

# ALT+R - Reload tmux.conf does not reset current config
bind-key -n M-r source "$HOME/.config/tmux/tmux.conf" \; display-message "Configuration reloaded ..."

# ALT+H - Toggle status bar
bind-key -n M-h set-option status

# ALT+J - New window
bind-key -n M-j new-window

# ALT+SHIFT+H or ALT+SHIFT+L - Select window to the left or the right
bind-key -n M-H select-window -t :-
bind-key -n M-L select-window -t :+

# ALT+B or ALT+V - Split window and set path as the current directory
bind-key -n M-b split-window -v -c "#[pane_current_path]"
bind-key -n M-v split-window -h -c "#[pane_current_path]"

# CTRL+<VimStyle> - Switch panes in current window
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# Status bar configuration
set -g status-position top
set -g status-interval 5
set -g status-left-length 0
set -g status-right-length 0

# Custom status
set -g status-right "  #H  #(hostname -I | awk '{print $1}')  %a %-e %b %Y  %T"

# Custom colors
set -g status-style bg=color24,fg=color232
set -g window-status-current-style fg=color208,bold
set -g pane-border-style fg=color240
set -g pane-active-border-style fg=color38
